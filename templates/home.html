{% extends "base.html" %}
{% block body %}
    <div class="span4">
    <h2>Leagues</h2>
    <ul>
    {% for league in leagues %}
        <li><a href="{% url "league" league.id %}">{{ league.name }}</a> <span class="muted pull-right">Commissioner: {{ league.commissioner.username }}</span></li>
    {% endfor %}
    </ul>
    </div>
    <div class="span4 offset4">This is the right side</div>
{% endblock %}
